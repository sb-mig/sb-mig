name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      node_version:
        description: "Node.js version"
        required: false
        default: "20.x"
        type: choice
        options:
          - "18.x"
          - "20.x"
          - "22.x"

env:
  NODE_VERSION: ${{ inputs.node_version || '20.x' }}

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Integration Tests
        run: npm run test -- __tests__/integration

      - name: Generate Summary
        if: always()
        run: |
          echo "## ðŸ”— Integration Tests Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js Version:** ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What's Tested" >> $GITHUB_STEP_SUMMARY
          echo "- Package integrations (glob, storyblok-js-client)" >> $GITHUB_STEP_SUMMARY
          echo "- Module imports and exports" >> $GITHUB_STEP_SUMMARY
          echo "- Type compatibility" >> $GITHUB_STEP_SUMMARY

